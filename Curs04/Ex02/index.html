<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <table>
    <tr>
      <th>Banana</th>
      <th>Apple</th>
      <th>Kiwi</th>
    </tr>

    <tr>
      <td>Yes</td>
      <td>Sure</td>
      <td>Why not?</td>
    </tr>

    <tr>
      <td>5$</td>
      <td>3 Bucks</td>
      <td>Free</td>
    </tr>

  </table>

  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
